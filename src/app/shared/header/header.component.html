<header>
  <div class="container">
    <div class="row justify-content-center">

      <div class="col col-6">
        <h2> Заказы </h2>

      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-10">
        <form class="header-form">
          <input class="form-control" type="search" placeholder="Поиск" id="example-search-input">

          <div class="form-buttons-order">
            <ng-template ngFor let-item [ngForOf]="items">
              <button type="button" class="btn btn-primary btn-sm">{{item}}</button>
            </ng-template>
          </div>

        </form>
      </div>
    </div>
  </div>
</header>
